<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/login.css">
    <title>Login page</title>
</head>
<body>
    <div class="upper">
        <div class="logo">
            <img src="../public/images/amazon_logo.png" alt="Amazon Logo">
        </div>
        <div class="box">
            <span class="login">
                <h1>Sign in or create account</h1>
                <form action="#">
                                <label for="mo|em">Enter mobile number or email</label>
                                <input type="text" id="mo|em" required>
                                <input type="button" value=" Continue ">
                                <p>By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice.</a></p>
                                <p>Need help?</p>
                                <br>
                                <hr>
                                <br>
                                <p>Buying for work?</p>
                                <p><a href="">Shop on Amazon Business</a></p>
                </form>
            </span>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="lower">
        
    </div>
</body>
</html>
