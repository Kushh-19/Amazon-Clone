<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/login.css">
    <title>Sign in or create account</title>
</head>
<body>
    <div class="logo">
        <img src="/Amazon-Clone/Amazon-Clone-main/public/images/Amazon_logo_black.png" alt="Amazon Logo" height="31 px">
    </div>
    <div class="upper">
        <div class="box">
            <div class="part1_box">
                Sign in or create account
            </div>
            <div class="part2_box">
                <form action="">
                    <label for="detail">Enter mobile number or email</label>
                    <input type="text" id="detail">
                    <input type="button" value="Continue" id="Continue-btn">
                </form>
            </div>
            <div class="part3_box">
                By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.
            </div>
            <div class="part4_box">
                <a href="">Need help?</a>
            </div>
            <hr>
            <div class="part5_box">
                Buying for work?
            </div>
            <div class="part6_box">
                <a href="">Create a free business account</a>
            </div>
        </div>
    </div>
    <hr id="sap">
    <div class="lower">
        <div class="links">
            <ul>
                <li><a href="">Conditions of Use</a></li>
                <li><a href="">Privacy Notice</a></li>
                <li><a href="">Help</a></li>
            </ul>
        </div>
        <div class="copirights">
            &#169 2025-2054, HahaHehe.com, Inc. or its affiliates
        </div>
    </div>
